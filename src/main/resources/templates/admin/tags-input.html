<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<title>tags-input</title>
</head>
<body>
	<nav th:replace="~{admin/_layout :: navbar}">..</nav>
	<div class="container-fluid">
		<div class="row">
			<nav th:replace="~{admin/_layout :: sidebar(active='tags.html')}"></nav>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
				<h2>標籤管理</h2>
				<div class="table-responsive">
					<!-- 			<form th:action="@{/admin/types/{id}(id=*{id})}" th:object="${types}" method="post"> -->
					<form th:action="@{/admin/tags/}" th:object="${tag}" method="post">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>#</th>
									<th>name</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td th:text="*{id}">id</td>
									<td>
										<input type="text" th:field="*{name}" />
										<div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
									</td>
								</tr>
							</tbody>
						</table>
						<input type="submit" class="btn btn-outline-dark" value="提交" />
						<input type="hidden" th:field="*{id}" />
						<a href="#" th:href="@{/admin/tags/search}" class="btn btn-outline-dark">返回</a>
					</form>
				</div>
			</main>
		</div>
	</div>
	<th:block th:replace="admin/_layout :: script"></th:block>
</body>
</html>
