<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<title>Type Template</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<!-- Custom styles for this template -->
<link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

	<nav th:replace="~{admin/_layout :: navbar}">..</nav>
	<div class="container-fluid">
		<div class="row">
			<nav th:replace="~{admin/_layout :: sidebar(active='type.html')}"></nav>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

			<h2>標籤管理</h2>

			<div th:unless="${#strings.isEmpty(message)}" class="alert alert-primary alert-dismissible fade show" role="alert">
				<strong>恭喜!</strong> [[${message}]].
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="type : ${types}">
							<td th:text="${type.id}">id</td>
							<td th:text="${type.name}">name</td>
							<td><a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="btn btn-outline-dark">編輯</a> 
							<a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="btn btn-outline-dark">刪除</a></td>
						</tr>
					</tbody>
				</table>
				<a href="#" th:href="@{/admin/types/input}" class="btn btn-outline-dark">新增</a>
			</div>
			</main>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

	<!-- Icons -->
	<script th:src="@{/js/feather.min.js}"></script>
	<script>
      feather.replace()
    </script>

</body>
</html>
