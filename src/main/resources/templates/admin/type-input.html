<title>Type-input</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<!-- Custom styles for this template -->
<link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>

	<nav th:replace="~{admin/_layout :: navbar}">..</nav>
	<div class="container-fluid">
		<div class="row">
			<nav th:replace="~{admin/_layout :: sidebar(active='type.html')}"></nav>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
			<h2>標籤管理</h2>
			<div class="table-responsive">
<!-- 			<form th:action="@{/admin/types/{id}(id=*{id})}" th:object="${types}" method="post"> -->
				<form th:action="@{/admin/types/}" th:object="${types}" method="post">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th>#</th>
								<th>name</th>
							</tr>
						</thead>
						<tbody>
							<td th:text="*{id}">id</td>
							<td><input type="text" th:field="*{name}" /></td>
						</tbody>
					</table>
					<input type="submit" class="btn btn-outline-dark" value="提交" />
					<input type="hidden" th:field="*{id}" />
					<a href="#" th:href="@{/admin/types}" class="btn btn-outline-dark">返回</a>
				</form>
			</div>
			</main>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

	<!-- Icons -->
	<script th:src="@{/js/feather.min.js}"></script>
	<script>
      feather.replace()
    </script>
